---
layout: default
title: Blog
---
<div class="banner-box">
  <div class="banner-text bg-one">
    <h1>Latest Posts</h1>
  </div>
</div>
<div class="regular-content">
  <ul>
    {% for post in site.posts %}
      <li>
        <h4>{{ post.date | date_to_string }} <a href="{{ post.url }}"id="post_title">{{ post.title }}</a></h4>
        {{ post.excerpt }}
      </li>
      <div class="spacer">
      </div>
      {% endfor %}
  </ul>
</div>
