---
layout: default
---
<div class="banner-box">
    <div class="banner-text bg-one">
        <h1>{{ page.name }}</h1>
    </div>
</div>
<div class="regular-content">
    <h2>{{ page.type }}</h2>

    {{ content }}

    <h2>Posts</h2>
    <ul>
        {% assign filtered_posts = site.posts | where: 'creator', page.short_name %}
        {% for post in filtered_posts %}
        <li>
          <h2><a href="{{ post.url }}"id="post-title">{{ post.title }}</a></h2>
        </li>
        <div class="spacer">
        </div>
        {% endfor %}
    </ul>
</div>
